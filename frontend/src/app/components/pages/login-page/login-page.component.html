 <div class="container">
	<div class="details">
	  <app-title title="Login"></app-title>
 
	  <form [formGroup]="loginForm" (ngSubmit)="submit()">
	  <div class="input-container">
		 <label>Email</label>
		 <div>
			<input type="email" placeholder="Email" formControlName="email"/>
		 </div>
		 <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
			<div *ngIf="fc.email.errors.required">укажите ваш Email</div>
			<div *ngIf="fc.email.errors.email">Email указан не корректно</div>
		 </div>
	  </div>
 
	  <div class="input-container">
		 <label>Password</label>
		 <div>
			<input type="password" placeholder="Password"
			formControlName="password"/>
		 </div>
		 <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
			<div *ngIf="fc.password.errors.required">укажите пароль</div>
		 </div>
	  </div>
 
	  <div class="button">
		 <button type="submit">Login</button>		
	  </div>
	  <div class="register">
		Новый пользователь? &nbsp;
		<a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
		  Перейти на страницу регистрации
		</a>
	 </div>
	  </form>
	</div>
 </div>
